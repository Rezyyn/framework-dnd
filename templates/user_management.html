{% extends "base.html" %}

{% block title %}User Management{% endblock %}

{% block content %}
<div class="main-content user-management">
    <h1>User Management</h1>
    <div class="user-table">
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.roles|join(', ') }}</td>
                    <td>
                        <a href="{{ url_for('auth.edit_user', user_id=user.id) }}">Edit</a> |
                        <form action="{{ url_for('auth.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
