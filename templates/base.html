<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trivia Game{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                {% if current_user.is_authenticated %}
                    <li>
                        <form action="{{ url_for('create_room') }}" method="POST" style="display: inline;">
                            <button type="submit" style="background:none;border:none;color:inherit;cursor:pointer;">Create Room</button>
                        </form>
                    </li>
                    <li><a href="{{ url_for('profile.profile') }}">Profile</a></li>
                    {% if current_user.has_role('Admin') %}
                        <li><a href="{{ url_for('auth.admin') }}">Admin</a></li>
                    {% endif %}
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                    <li><a href="{{ url_for('auth.register') }}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
