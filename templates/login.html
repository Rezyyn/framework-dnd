{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="main-content login-form">
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }} {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.password.label }} {{ form.password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</div>
{% endblock %}
